    <meta name="description" content="The IOC Extractor Webpage is an interactive tool that allows users to extract Indicators of Compromise (IOCs) from URLs, providing a user-friendly interface and various extraction features.">
    <meta name="keywords" content="IOC extractor, Indicators of Compromise, URL analysis, cybersecurity, IP extraction, email extraction, web content analysis">
    <meta property="og:title" content="IOC Extractor - Extract Indicators of Compromise from URLs">
    <meta property="og:description" content="An interactive tool for extracting IOCs from URLs, ensuring a seamless user experience and accurate results.">
    <meta property="og:url" content="https://r0drigo-0.github.io/IOCExtractor/">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center">
                <i class="fas fa-shield-alt me-2"></i>
                IOC Extractor
            </a>
        </div>
    </nav>

    <div class="container mb-4">
        <form id="urlForm" class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="url" id="urlInput" class="form-control url-input" 
                               placeholder="Enter website URL to analyze..." required>
                        <button type="submit" class="btn btn-primary submit-button">
                            <i class="fas fa-search me-2"></i>Analyze
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="main-container">
            <div class="ioc-section">
                <div class="content-card">
                    <div class="card-header d-flex align-items-center">
                        <i class="fas fa-code me-2"></i>
                        <h5 class="mb-0">Extracted IOCs</h5>
                    </div>
                    <div class="card-body position-relative">
                        <div id="contentDisplay"></div>
                        <div class="loading-spinner" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="website-section">
                <div class="content-card">
                    <div class="card-header d-flex align-items-center">
                        <i class="fas fa-globe me-2"></i>
                        <h5 class="mb-0">Website Content</h5>
                    </div>
                    <div class="card-body">
                        <div id="websiteContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/toastUtils.js"></script>
    <script type="module" src="js/iocFormatter.js"></script>
    <script type="module" src="js/iocExtractor.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
