<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOCExtractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #1c2b5a;
            color: #e0e6f6;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: auto;
        }
        pre {
            white-space: pre-wrap; /* Allows wrapping */
            word-wrap: break-word; /* Break long words */
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            max-height: 90vh; /* Max height */
            overflow-y: auto; /* Scroll if overflow */
        }
    </style>
</head>
<body>
    <div id="contentDisplay"></div> <!-- Display fetched content here -->

    <script>
        const params = new URLSearchParams(window.location.search);
        const content = params.get('content'); // Get content from URL parameters

        document.getElementById('contentDisplay').innerHTML = `<pre>${content}</pre>`; // Display content
    </script>
</body>
</html>
